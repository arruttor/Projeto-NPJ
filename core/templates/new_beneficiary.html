<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in new_beneficiary_form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
